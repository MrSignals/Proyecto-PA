{% extends 'base.html' %} {% block title %}Editar Departamento{% endblock %} {%
block body %}
<div class="container mt-4">
  <h1 class="text-center">Editar Departamento</h1>

  <form
    action="{{ url_for('edit_departamento', id=departamento.id_departamento) }}"
    method="POST"
    class="mt-4"
  >
    <div class="mb-3">
      <label for="nombre_departamento" class="form-label"
        >Nombre del Departamento</label
      >
      <input
        type="text"
        id="nombre_departamento"
        name="nombre_departamento"
        class="form-control"
        value="{{ departamento.nombre_departamento }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">
      Actualizar Departamento
    </button>
    <a href="{{ url_for('departamentos') }}" class="btn btn-secondary"
      >Cancelar</a
    >
  </form>
</div>
{% endblock %}
