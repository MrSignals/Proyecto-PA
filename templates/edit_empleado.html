{% extends 'base.html' %}
{% block title %}Editar Empleado{% endblock %}
{% block body %}
<div class="container mt-4">
  <h1 class="text-center">Editar Empleado</h1>
  <form action="{{ url_for('edit_empleado', id=empleado[0]) }}" method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" value="{{ empleado[1] }}" required>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" name="apellido" class="form-control" value="{{ empleado[2] }}" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" id="correo" name="correo" class="form-control" value="{{ empleado[3] }}" required>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Tel√©fono</label>
      <input type="text" id="telefono" name="telefono" class="form-control" value="{{ empleado[4] }}" required>
    </div>
    <div class="mb-3">
      <label for="id_departamento" class="form-label">Departamento</label>
      <select id="id_departamento" name="id_departamento" class="form-select" required>
        {% for departamento in departamentos %}
        <option value="{{ departamento[0] }}" {% if departamento[0] == empleado[5] %}selected{% endif %}>
          {{ departamento[1] }}
        </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('empleados') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
